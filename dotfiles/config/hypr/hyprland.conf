###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = dms ipc call spotlight toggle
$browser = brave
$sysMonitor = missioncenter


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $HOME/.config/hypr/scaling-xorg.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # For XDPH
exec-once = dbus-update-activation-environment --systemd --all # For XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # For XDPH
exec-once = systemctl --user start hyprpolkitagent # Polkit agent
exec-once = systemctl --user set-environment XDG_MENU_PREFIX=arch- 
exec-once = systemctl --user import-environment XDG_MENU_PREFIX
exec-once = hyprctl setcursor BreezeX-Light 24 # Set Proper Curser & Size
exec-once = kbuildsycoca6 --noincremental
exec-once = $HOME/.config/hypr/hyprdesktop.sh # Ensure Proper Portals Are Loaded
exec-once = bash -c "wl-paste --watch cliphist store &"
exec-once = dms run


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,BreezeX-Light
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME_QT6,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb


################
### XWAYLAND ###
################

xwayland {
	use_nearest_neighbor = false
	force_zero_scaling = true
}


###############
### PLUGINS ###
###############

plugin {
    hyprscrolling {
        column_width = 0.5
        fullscreen_on_one_column = true
    }
}


##################
### WORKSPACES ###
##################

# Pinned Workspaces
workspace = 1,monitor:DP-1,persistent:true
workspace = 2,monitor:DP-1,persistent:true
workspace = 3,monitor:DP-1,persistent:true
workspace = 4,monitor:DP-2,persistent:true
workspace = 5,monitor:HDMI-A-1,persistent:true
workspace = special:scratchpad,persistent:true

# Smart Gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, match:float 0, match:workspace w[tv1]
windowrule = rounding 0, match:float 0, match:workspace w[tv1]
windowrule = border_size 0, match:float 0, match:workspace f[1]
windowrule = rounding 0, match:float 0, match:workspace f[1]


#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(bbc3ffee)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 6
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 10
        render_power = 3
		ignore_window = yes
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 10
        passes = 1
        ignore_opacity = true
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    preserve_split = true # You probably want this
    pseudotile = true
    force_split = 2
    split_width_multiplier = 1.5
}

master {
    new_status = slave
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = true
    vfr = true
    vrr = 3
}

render {
	direct_scanout = 2
	cm_auto_hdr = 1
}

cursor {
	no_hardware_cursors = 0
	no_break_fs_vrr = 0
}

experimental {
	xx_color_management_v4 = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant = #colemak_dh_ortho
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

    accel_profile = flat
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod CTRL, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, I, exec, hyprshot -m output -o $HOME/Pictures/Screenshots/
bind = $mainMod, U, exec, hyprshot -m region -o $HOME/Pictures/Screenshots/
bind = $mainMod, V, togglefloating,
bind = $mainMod, V, centerwindow,
bind = $mainMod, F, fullscreen,
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, R, exec, $menu
bind = $mainMod, Tab, exec, dms ipc call hypr toggleOverview
bind = $mainMod, P, exec, pavucontrol-qt
bind = $mainMod, escape, exec, $sysMonitor
bind = $mainMod, L, exec, dms ipc call lock lock
bind = $mainMod, Return, exec, dms ipc call clipboard toggle
bind = $mainMod CTRL, C, exec, hyprctl kill
bind = $mainMod, W, exec, dms ipc call keybinds toggle hyprland
bind = $mainMod, J, exec, hyprctl keyword cursor:zoom_factor 4.0
bind = $mainMod, Y, exec, hyprctl keyword cursor:zoom_factor 1.0
bind = $mainMod, N, exec, dms ipc call notepad toggle
bind = $mainMod, H, togglespecialworkspace

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window around with mainMod + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window & you to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness controls (function keys)
bindl = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
# You can override the default device for e.g. keyboards by adding the device name to the last param
bindl = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

# Audio controls (function keys)
bindl = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindl = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute
bindl = , XF86AudioNext, exec, dms ipc call mpris next
bindl = , XF86AudioPause, exec, dms ipc call mpris playPause
bindl = , XF86AudioPlay, exec, dms ipc call mpris playPause
bindl = , XF86AudioPrev, exec, dms ipc call mpris previous


###################
### WINDOWRULES ###
###################

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Float specific windows
windowrule {
	name = floating-windows
	match:title = Steam - Self Updater
	float = true
}

# Fix broken blur & border around the xwayland gtk portal
windowrule {
	name = gtk-portal-fix
	match:class = Xdg-desktop-portal-gtk
	border_size = 0
	no_blur = true
	opaque = true
	no_shadow = true
}

# gpu-screen-recorder-ui quirck fix
windowrule {
	name = gsr-ui-tweak
	match:class = gsr-ui
	workspace = special:scratchpad
}

# Affinity Studio stuff
windowrule {
	name = affinity-photo-tweak
	match:class = affinity.exe
	no_blur = true
	opaque = true
	no_shadow = true
	tile = true
}

# Unreal Engine fixes
windowrule {
	name = unreal-engine-tweak
	match:class = UnrealEditor
	match:title = \w*
	no_initial_focus = true
	suppress_event = activate
}

# Gaming stuff
windowrule {
	name = steam
	match:class = steam
	min_size = 1 1
}
windowrule {
	name = proton-game-tag
	match:xdg_tag = proton-game
	tag = +game
}
windowrule {
	name = steam-apps-tag
	match:initial_class = steam_app_.*
	tag = +game
}
windowrule {
	name = cs2-tag
    match:class = cs2
    immediate = true
    no_vrr = true
    tag = +game
}
windowrule {
	name = momentum-tag
    match:class = momentum
    immediate = true
    no_vrr = true
    tag = +game
}
windowrule {
	name = moonlight-tag
    match:class = com.moonlight_stream.Moonlight
    immediate = true
    no_vrr = true
    tag = +game
}
windowrule {
	name = gamescope-tag
    match:class = gamescope
    tag = +game
}
windowrule {
    name = minecraft-tag
    match:class = Minecraft.*
    tag = +game
}
windowrule {
    name = starcitizen-tag
    match:class = starcitizen.exe
    tag = +game
}
windowrule {
	name = games

	match:tag = game

	workspace = 3
	content = game
	border_size = 0
	rounding = 0
	decorate = false
	force_rgbx = true
	fullscreen = true
	fullscreen_state = 3 3
	sync_fullscreen = true
	idle_inhibit = always
	no_anim = true
	no_blur = true
	no_dim = true
	no_max_size = true
	no_shadow = true
	persistent_size = true
}
